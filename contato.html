<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Home Office Sustent√°vel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f9f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Layout */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            padding: 20px;
            max-width: 960px;
            flex-grow: 1;
        }

        header {
            background-color: #388e3c;
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 8px;
        }

        /* Se√ß√£o de Contato */
        .content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .content h2 {
            font-size: 2.5rem;
            color: #388e3c;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
            outline: none;
        }

        .form-group button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group button:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }

        /* Redes Sociais */
        .social-media {
            text-align: center;
            margin-top: 40px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 15px;
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-media a:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        /* Mapa */
        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }

        /* Rodap√© */
        footer {
            background-color: #2c6b2f;
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        footer a {
            color: #c8e6c9;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px;
            }

            .social-media a {
                font-size: 1.2rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Conte√∫do Principal -->
    <div class="content-wrapper">
        <header>
            <h1>Home Office Sustent√°vel üå±üíº</h1>
        </header>

        <section class="content">
            <h2>Envie sua Mensagem</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>

            <div class="social-media">
                <h3>Siga-nos nas redes sociais</h3>
                <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
                <a href="https://linkedin.com" target="_blank" class="fab fa-linkedin"></a>
            </div>

            <div class="map-container">
                <h3>Nosso Local</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.1234567890123!2d-48.257890!3d-15.939876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a123456789abc%3A0xabcdef1234567890!2sEscola%20do%20Futuro%20de%20Goi%C3%A1s%20Sarah%20Lu%C3%ADsa%20Lemos%20Kubitschek%20de%20Oliveira!5e0!3m2!1spt-BR!2sbr!4v1712345678901"
                    width="600"
                    height="400"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Home Office Sustent√°vel. Todos os direitos reservados.</p>
            <p><a href="/politica-de-privacidade.html">Pol√≠tica de Privacidade</a> | <a href="/termos-de-uso.html">Termos de Uso</a></p>
        </footer>
    </div>

</body>
</html>
