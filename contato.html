    <style>
        /* Reset b치sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f9f4;
            color: #333;
            display: flex;
            flex-direction: column;

        }

 /* Estilo da navega칞칚o */
 .nav {
            background-color: #2c6b2f;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #3b8c5c;
        }

        /* Menu Lateral */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #388e3c;
            transition: left 0.3s ease;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            z-index: 1;
        }

        .menu.active {
            left: 0;
        }

        .menu .toggle {
            position: absolute;
            top: 25px;
            right: -80px;
            background-color: #fff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid #388e3c;
        }

        .menu .toggle div {
            width: 20px;
            height: 2px;
            background-color: #388e3c;
            margin: 4px 0;
            transition: transform 0.3s ease;
        }

        .menu.active .toggle div:first-child {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu.active .toggle div:last-child {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu-item {
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #2c6b2f;
        }

        .menu-item i {
            margin-right: 15px;
        }


        /* Layout */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            padding: 20px;
            max-width: 960px;
            flex-grow: 1;
        }

        header {

            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 8px;
        }

        /* Se칞칚o de Contato */
        .content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .content h2 {
            font-size: 2.5rem;
            color: #388e3c;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
            outline: none;
        }

        .form-group button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group button:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }

        /* Redes Sociais */
        .social-media {
            text-align: center;
            margin-top: 40px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 15px;
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-media a:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        /* Mapa */
        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }

        /* Rodap칠 */

            background-color: #2c6b2f;

            text-align: center;
            padding: 25px;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        footer a {
            color: #c8e6c9;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px;
            }

            .social-media a {
                font-size: 1.2rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
